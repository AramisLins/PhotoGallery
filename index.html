    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="header">
        <header class="container">
            <h1>PhotoGallery</h1>
        </header>
    </div>
    <div class="container">
        <div class="select">
        <select class="form-select" aria-label="Default select example" onchange="mudarNumerodeFotos()" id="selectPage"

            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select>
        </div>
        <div class="lugarImagem" id="lugarImagem">

        </div>
        <div class="buttonGroup"> 
            <button onclick="changePage('voltar')">Voltar</button>
            <button onclick="changePage('proximo')">Proximo</button>
        </div>
  
    <script src="src/js/script.js"></script>
